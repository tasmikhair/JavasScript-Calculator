<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">

        <div class="main1">
            <div class="writing">
                <p class="input-box"></p>
                <p class="result"></p>
            </div>

            <div class="part1">
                <button class="button" onclick="addToCalculationn(1)">1</button>
                <button class="button" onclick="addToCalculationn(2)">2</button>
                <button class="button" onclick="addToCalculationn(3)">3</button>
                <button class="button diffrent-color" onclick="addToCalculationn('+')">+</button>
            </div>

            <div class="part2">
                <button class="button" onclick="addToCalculationn(4)">4</button>
                <button class="button" onclick="addToCalculationn(5)">5</button>
                <button class="button" onclick="addToCalculationn(6)">6</button>
                <button class="button diffrent-color" onclick="addToCalculationn('-')">-</button>
            </div>


            <div class="part3">
                <button class="button" onclick="addToCalculationn(7)">7</button>
                <button class="button" onclick="addToCalculationn(8)">8</button>
                <button class="button" onclick="addToCalculationn(9)">9</button>
                <button class="button diffrent-color" onclick="addToCalculationn('*')">*</button>
            </div>

            <div class="part4">
                <button class="button" onclick="addToCalculationn(0)">0</button>
                <button class="button" onclick="addToCalculationn('.')">.</button>
                <button class="button" onclick="addToCalculationn('=')">=</button>
                <button class="button diffrent-color" onclick="addToCalculationn('/')">/</button>
            </div>


            <div class="last">
                <button class="button" onclick="addToCalculationn('clear')">clear</button>
            </div>
        </div>



    </div>













    <script src="script.js"></script>
</body>

</html>
